<!doctype html>
<head>
  <title>Card Game</title>
  <link rel="stylesheet" href="stylesheets/game.css">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('.card').draggable();
    });
  </script>
</head>
<body>
  <div class="frame">

    <div class="card basic-card-div subtle-shadow">
      <div class="card-image basic-card-div">
        <img class="card-image-image" src="./images/black_mage.jpg"/>
      </div>
      <div class="card-cost-band basic-card-div">
        <p class="card-description-text">Costs 2 green</p>
      </div>
      <div class="card-description basic-card-div">
        <p class="card-description-text">Opponent loses 10 hit points at a cost of 3 whatevers<br/><br/>
          Do not pass go. Do not collect $200.
        </p>
      </div>
      <div class="card-bottom-band basic-card-div">

      </div>
    </div>


  </div>
</body>
